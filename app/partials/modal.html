 
 <div class="modal-dialog">
    <div class="modal-content">
     <form action="" class="form-horizontal" role="form">
      <div class="modal-header">
        <button type="button" class="close"  ng-click="cancel()">&times;</button>
        <h4 class="modal-title">Редактирование заведения</h4>
      </div>
      <div class="modal-body">
          <div class="form-group">
		    <label for="inputname" class="col-sm-2 control-label">Название</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" ng-model="inputName" id="inputname">
		      
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputapi" class="col-sm-2 control-label">api</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" name="inputApi" ng-model="inputApi" id="inputapi">
		    </div>
		  </div>
		  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default"  ng-click="cancel()" >Отменить</button>
        <button type="button" class="btn btn-primary"  ng-click="ok()">Сохранить изменения</button>
      </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
